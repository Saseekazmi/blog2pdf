<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog2pdf</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="keywords" content="convert blog to pdf, website converter," />
    <meta name="description" content="Convert any Blog post into pdf and share it your mail " />
    <script src="https://kit.fontawesome.com/5644698a1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/blog2pdfhome.css">
    <link rel="stylesheet" href="./styles/loader.css">
</head>

<body>
    <header id="home-header">
        <nav class="navbar container">
            <div id="brand-logo-container">
                <p class="brand-logo">Blog2pdf</p>
            </div>
            <div id="nav-menu">
                <a class="navlinks" href="https://txtpaper.com/api/" target="_blank">Api-Docs</a>
            </div>
        </nav>
    </header>
    <main id="home-main">
        <div class="container">
            <div id="form-container">
                <h1 id="form-header">Free Blog Page To PDF Convertor Online</h1>
                <p>
                    Send any blog pages to your mail in<span class="screen-line-break"></span> pdf
                    format for free
                </p>
                <form action="" id="pdf-generator" autocomplete="off">
                    <div id="form-input-container">
                        <div>
                            <label for="blogAddress">Blog url</label>
                            <input type="url" name="blogAddress" id="blogAddress"
                                placeholder="Please paste Blog URL here" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Please enter your e-mail here"
                                required>
                        </div>
                    </div>
                    <div id="formFeedback">
                    </div>
                    <div id="form-btns">
                        <button id="submit" type="submit">
                            <span class="submitBtnTxt"><i class="fas fa-paper-plane"></i> Send Mail</span>
                            <span class="loader lds-ellipsis">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </span>
                        </button>
                        <button id="reset" type="reset"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</button>

                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer id="home-footer">
        <div class="container">
            <p>Designed and Developed by <span class="screen-line-break"></span>Mohamed Saseek Azmi</span> </p>
            <p><a href="https://www.freecodecamp.org/saseekazmi" class="profile-link" target="_blank"><i
                        class="fa fa-free-code-camp" aria-hidden="true"></i></a>
                <a href="https://github.com/Saseekazmi" class="profile-link" target="_blank"><i class="fa fa-github"
                        aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/saseekjinna/" class="profile-link" target="_blank"><i
                        class="fa fa-linkedin " aria-hidden="true"></i></a>
            </p>
        </div>

    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
